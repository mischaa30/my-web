<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>        
        .db {
            background-color: #3b5998; /* Warna latar belakang navbar */
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .db a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: large;
            padding: 10px 15px;
            margin: 0 5px;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }
        .db a:hover {
            background-color: #4e69a2;
            transform: scale(1.05); /* Sedikit memperbesar saat di-hover */
        }
        body {
            
            background-color:#f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1, h2, h3 {
            text-align: center;
            color: black;
        }
        .kotak {
            padding: 20px; 
            border-radius: 10px;
            background-color:white;
            width: 60%; 
            max-width: 400px; 
            margin: 50px auto; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        form {
            text-align: left;
        }
        label, input {
            display: block;
            margin: 10px auto;
            width: 90%;
            max-width: 350px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            margin-top: 15px;
        }
        input[type="submit"]:hover {
            background-color: rgb(210, 119, 174);
        }
    </style>
</head>
<body>
    <div class="db">
    <a href="home.html">HOME</a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="profile.html">PROFILE</a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="jadwal.html">JADWAL</a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="galeri.html">GALERI</a>
    </div>
        <h1>SELAMAT DATANG</h1>
        <h2>DI WEBSITE SAYA</h2>
        <div class="kotak">
        <h3>DATA PENGUNJUNG</h3>
        <form>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama" required>
            <label for="umur">Umur:</label>
            <input type="number" id="umur" name="umur" placeholder="Masukkan umur" required>
            <label for="nik">NIK:</label>
            <input type="text" id="nik" name="nik" placeholder="Masukkan NIK" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>

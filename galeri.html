    <style>
        .db {
            background-color: #3b5998; 
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .db a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: large;
            padding: 10px 15px;
            margin: 0 5px;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
            border-radius: 5px;
        }
        .db a:hover {
            background-color: #4e69a2;
            color: #fff; 
            transform: scale(1.05);
        }    
        body {

            margin: 20px;

        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 10px; 
            padding: 20px;
        }
        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            padding: 10px; 
            background: white; 
            text-align: center; 
        }
        .gallery-item img {
            max-width: 100%; 
            height: auto; 
            object-fit: contain; 
            transition: transform 0.3s ease;
            border-radius: 5px; 
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .description {
            margin-top: 5px; 
            color: #555; 
            font-size: 14px; 
        }
    </style>
